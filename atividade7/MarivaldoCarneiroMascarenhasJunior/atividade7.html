<html>
	
	<head>
		<title>Atividade 6</title>
	</head>
	   
	<script id="base-vs" type="x-shader/x-vertex">		
	
		varying vec2 vUv;
		varying float z1;
		varying float v2;
					
		void main(void) {
			vUv = uv;
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
		}
	</script>
	
	<script id="base-fs" type="x-shader/x-fragment">
		precision mediump float;
				
		uniform sampler2D texture;
		uniform sampler2D texture1;
		uniform float fator;
			
		varying vec2 vUv;
		
		vec4 grayImage;
			
		float grayScale;
		
		void main(void) {
			vec4 c = texture2D(texture, vUv);
			vec4 c1 = texture2D(texture1, vUv);	
			
			grayScale = dot(c.rgb, vec3(0.299, 0.587, 0.114));
			
			//imagem em ton de cinza
			grayImage = vec4(grayScale, grayScale, grayScale, 1.0);
			
			gl_FragColor = grayImage;
			
			
		}
	</script>
	
	<script type="text/javascript" src="libs/three.js"></script>
	<script type="text/javascript" src="js/atividade7.js"></script>
		
	<body onload="init();">
		<div id="WebGL-output" ></div>
	</body>
